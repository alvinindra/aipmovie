<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIP Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='src/img/favicon.ico'>
</head>

<body>
    <header>
        <nav-bar></nav-bar>
        <main-img></main-img>
        <search-bar></search-bar>
    </header>

    <main class="text-center" id="a-main">
        <!-- Movie Details -->
        <div id="a-detail-movie"></div>
        <template id="a-detail-movieTemplate">
            <div class="card mb-3 a-detail-card">
                <div class="row no-gutters a-detail-row">
                    <div class="col-lg-5">
                        <img src="..." class="card-img p-5 a-detail-imgPoster" alt="Poster Movie">
                    </div>
                    <div class="col-lg-7 py-5 text-left">
                        <div class="card-body pt-0 pl-0 a-detail-cardBody">
                            <h3 class="card-title a-detail-title d-inline-block"></h3>
                            <span class="a-detail-movieReleaseYear d-inline-block"></span>
                            <div class="a-detail-genre my-2"></div>
                            <div class="a-detail-movieRating my-2"></div>
                            <div class="a-detail-sectionOverview">
                                <h5 class="mt-3">Overview</h5>
                                <p class="card-text a-detail-overview my-2"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Title Section -->
        <div id="a-title" class="a-section-title"></div>
        <template id="a-titleTemplate" class="a-section-title text-center">
            <span class="a-title-common"></span>
            <span class="a-title-highlight"></span>
        </template>

        <!-- Recommendations -->
        <div id="a-recommendations" class="container"></div>
        <template id="a-recomendationsTemplate">
            <div class="col-6 col-md-3 col-lg-2 text-center a-recomendations-item mb-3">
                <div class="card">
                    <img class="card-img-top a-recomendations-movie-poster" alt="Poster">
                    <span class="card-text a-recomendations-movie-title"></span>
                </div>
            </div>
        </template>

        <!-- Trending This Week -->
        <div id="a-trending-movie" class="container mx-auto justify-content-center row"></div>
        <template id="a-trending-list" class="text-center">
            <div class="col-lg-2 col-md-3 col-6 a-trending-item">
                <div class="card a-trending-itemCard">
                    <img src="" class="card-img-top a-trending-poster" alt="poster-movie">
                    <span class="a-trending-rating"></span>
                    </img>
                    <div class="card-body a-trending-cardBody">
                        <p class="card-text a-trending-release"></p>
                    </div>
                </div>
            </div>
        </template>

        <div id="a-pager" class="container mx-auto justify-content-center pagination pager row mt-3"></div>
        <template id="a-pagerTemplate">
            <nav aria-label="Page navigation example"></nav>
            <ul class="pagination">
                <li class="page-item"><a class="button btn btn-primary" href="#">1</a></li>
            </ul>
            </nav>
        </template>

        <div id="a-about" class="container mt-5">
            <div class="font-weight-bold h2 mb-3">About</div>
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <img class="a-img-profil img-rounded" src="src/img/fotoprofil.png">
                </div>
                <h5 class="mt-3">Alvin Indra Pratama</h5>
            </div>
            <div>
                Saya adalah Front-end Web Developer. Kemampuan lain saya adalah
                editing photo dan seorang copywriter.
            </div>
        </div>
    </main>

    <div class="my-5"></div>
    <footer class="a-footer mt-5">
        @Copyright 2020 - Alvin Indra
    </footer>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
